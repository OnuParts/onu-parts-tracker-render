<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login</title>
  <style>
    body {
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Arial, sans-serif;
      margin: 0;
      padding: 20px;
      background-color: #f7f7f7;
      max-width: 600px;
      margin: 0 auto;
    }
    
    h1 {
      color: #F36532;
      text-align: center;
      margin-bottom: 5px;
    }
    
    p {
      text-align: center;
      color: #666;
      margin-top: 0;
    }
    
    .box {
      background: white;
      border-radius: 8px;
      padding: 20px;
      margin-bottom: 20px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
    }
    
    h2 {
      color: #F36532;
      margin-top: 0;
      margin-bottom: 15px;
      font-size: 20px;
    }
    
    .form-group {
      margin-bottom: 15px;
    }
    
    label {
      display: block;
      margin-bottom: 5px;
      font-weight: 500;
    }
    
    input {
      width: 100%;
      padding: 10px;
      border: 1px solid #ddd;
      border-radius: 4px;
      box-sizing: border-box;
      font-size: 16px;
    }
    
    button {
      width: 100%;
      padding: 12px;
      background-color: #F36532;
      color: white;
      border: none;
      border-radius: 4px;
      font-size: 16px;
      font-weight: 500;
      cursor: pointer;
      margin-top: 10px;
    }
    
    button:hover {
      background-color: #e55a28;
    }
    
    .divider {
      text-align: center;
      margin: 20px 0;
      color: #999;
    }
    
    .tech-list {
      margin-top: 15px;
      max-height: 200px;
      overflow-y: auto;
      border: 1px solid #eee;
      border-radius: 4px;
    }
    
    .tech-item {
      padding: 10px;
      border-bottom: 1px solid #eee;
    }
    
    .tech-item:last-child {
      border-bottom: none;
    }
    
    .tech-select {
      padding: 8px;
      background-color: #F36532;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      margin-top: 5px;
      display: block;
      width: 100%;
    }
    
    .message {
      padding: 10px;
      border-radius: 4px;
      margin-top: 10px;
      text-align: center;
      display: none;
    }
    
    .error {
      background-color: #ffebee;
      color: #c62828;
    }
    
    .success {
      background-color: #e8f5e9;
      color: #2e7d32;
    }
  </style>
</head>
<body>
  <div style="text-align: center;">
    <img src="/external-logo.png" alt="Logo" style="height: 60px; margin: 10px 0;">
  </div>
  
  <!-- Admin Login -->
  <div class="box">
    <h2>Admin Login</h2>
    <form id="adminForm" action="/api/login" method="POST">
      <input type="hidden" name="role" value="admin">
      <div class="form-group">
        <label for="adminUsername">Username</label>
        <input type="text" id="adminUsername" name="username" value="admin">
      </div>
      <div class="form-group">
        <label for="adminPassword">Password</label>
        <input type="password" id="adminPassword" name="password" value="JaciJo2012">
      </div>
      <input type="hidden" name="redirect" value="/dashboard">
      <button type="submit">Login as Admin</button>
    </form>
  </div>
  
  <!-- Student Login -->
  <div class="box">
    <h2>Student Login</h2>
    <form id="studentForm" action="/api/login" method="POST">
      <input type="hidden" name="role" value="student">
      <div class="form-group">
        <label for="studentUsername">Username</label>
        <input type="text" id="studentUsername" name="username" value="Student">
      </div>
      <div class="form-group">
        <label for="studentPassword">Password</label>
        <input type="password" id="studentPassword" name="password" value="Onu">
      </div>
      <input type="hidden" name="redirect" value="/parts-inventory">
      <button type="submit">Login as Student</button>
    </form>
  </div>
  
  <!-- Technician Login -->
  <div class="box">
    <h2>Technician Login</h2>
    <form id="techForm" action="/api/login" method="POST">
      <input type="hidden" name="role" value="technician">
      <div class="form-group">
        <label for="techName">Your Name</label>
        <input type="text" id="techName" name="name">
      </div>
      <input type="hidden" name="redirect" value="/dashboard">
      <button type="submit">Login with Name</button>
    </form>
    
    <div class="divider">- OR -</div>
    
    <h3 style="font-size: 16px; margin-bottom: 10px;">Select Technician</h3>
    <div id="techList" class="tech-list">
      <div style="padding: 10px; text-align: center;">Loading technicians...</div>
    </div>
  </div>
  
  <script>
    // Load technicians
    fetch('/api/technicians-list')
      .then(response => response.json())
      .then(technicians => {
        const techListDiv = document.getElementById('techList');
        
        if (technicians && technicians.length > 0) {
          let html = '';
          
          technicians.forEach(tech => {
            html += `
              <div class="tech-item">
                <div>${tech.name}</div>
                ${tech.department ? `<small>${tech.department}</small>` : ''}
                <form action="/api/login" method="POST">
                  <input type="hidden" name="username" value="${tech.username}">
                  <input type="hidden" name="role" value="technician">
                  <input type="hidden" name="redirect" value="/dashboard">
                  <button type="submit" class="tech-select">Select</button>
                </form>
              </div>
            `;
          });
          
          techListDiv.innerHTML = html;
        } else {
          techListDiv.innerHTML = '<div style="padding: 10px; text-align: center;">No technicians available</div>';
        }
      })
      .catch(error => {
        console.error('Error loading technicians:', error);
        document.getElementById('techList').innerHTML = '<div style="padding: 10px; text-align: center;">Error loading technicians</div>';
      });
  </script>
</body>
</html>
