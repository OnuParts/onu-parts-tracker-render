<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Basic Barcode Scanner</title>
    <script src="https://unpkg.com/html5-qrcode@2.3.8/html5-qrcode.min.js"></script>
    <style>
        body {
            font-family: sans-serif;
            margin: 20px;
            padding: 0;
        }
        h1 {
            color: #F36532;
        }
        #reader {
            width: 100%;
            max-width: 500px;
            border: 1px solid #ccc;
            border-radius: 5px;
            margin-bottom: 20px;
        }
        button {
            background-color: #F36532;
            color: white;
            border: none;
            padding: 10px 20px;
            font-size: 16px;
            border-radius: 5px;
            cursor: pointer;
            margin-bottom: 20px;
        }
        #result {
            margin-top: 20px;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            min-height: 50px;
        }
    </style>
</head>
<body>
    <h1>ONU Parts Scanner</h1>
    <button id="startButton">Start Scanner</button>
    <button id="stopButton" style="display:none;">Stop Scanner</button>
    
    <div id="reader"></div>
    
    <h3>Scan Result:</h3>
    <div id="result">No result yet</div>

    <script>
        const startButton = document.getElementById('startButton');
        const stopButton = document.getElementById('stopButton');
        const resultDiv = document.getElementById('result');
        let html5QrCode;

        startButton.addEventListener('click', () => {
            resultDiv.textContent = "Starting camera...";
            
            html5QrCode = new Html5Qrcode("reader");
            
            Html5Qrcode.getCameras().then(devices => {
                if (devices && devices.length) {
                    let cameraId = devices[0].id;
                    
                    // Try to find back camera
                    const backCamera = devices.find(camera => {
                        return camera.label && (camera.label.toLowerCase().includes('back') || 
                                               camera.label.toLowerCase().includes('rear'));
                    });
                    
                    if (backCamera) {
                        cameraId = backCamera.id;
                    }
                    
                    startButton.style.display = 'none';
                    stopButton.style.display = 'inline-block';
                    
                    html5QrCode.start(
                        cameraId, 
                        {
                            fps: 10,
                            qrbox: { width: 250, height: 150 }
                        },
                        (decodedText) => {
                            resultDiv.innerHTML = '<strong>Success!</strong><br/>Barcode: ' + decodedText;
                        },
                        (errorMessage) => {
                            // Don't show errors to user
                            console.log(errorMessage);
                        }
                    ).catch(err => {
                        resultDiv.innerHTML = '<strong>Error starting scanner:</strong><br/>' + err;
                    });
                } else {
                    resultDiv.textContent = "No cameras found";
                }
            }).catch(err => {
                resultDiv.innerHTML = '<strong>Error:</strong><br/>' + err;
            });
        });
        
        stopButton.addEventListener('click', () => {
            if (html5QrCode) {
                html5QrCode.stop().then(() => {
                    startButton.style.display = 'inline-block';
                    stopButton.style.display = 'none';
                    resultDiv.textContent = "Scanner stopped";
                }).catch(err => {
                    resultDiv.innerHTML = '<strong>Error stopping scanner:</strong><br/>' + err;
                });
            }
        });
    </script>
</body>
</html>
