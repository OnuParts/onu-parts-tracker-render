<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ONU Parts Tracker - Mobile Login</title>
  <style>
    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      margin: 0;
      padding: 20px;
      background-color: #f5f5f5;
      color: #333;
      line-height: 1.6;
    }
    
    .container {
      max-width: 500px;
      margin: 0 auto;
    }
    
    .logo-container {
      text-align: center;
      margin-bottom: 20px;
    }
    
    .logo {
      height: 64px;
      margin-bottom: 10px;
    }
    
    h1 {
      font-size: 24px;
      margin: 0 0 5px 0;
      text-align: center;
      color: #222;
    }
    
    p {
      margin: 0 0 20px 0;
      text-align: center;
      color: #666;
      font-size: 14px;
    }
    
    .card {
      background-color: white;
      border-radius: 8px;
      box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
      padding: 20px;
      margin-bottom: 20px;
    }
    
    .card-header {
      margin-bottom: 20px;
    }
    
    .card-title {
      font-size: 18px;
      font-weight: bold;
      margin-bottom: 5px;
    }
    
    .card-description {
      font-size: 14px;
      color: #666;
    }
    
    .form-group {
      margin-bottom: 15px;
    }
    
    label {
      display: block;
      margin-bottom: 5px;
      font-weight: 500;
    }
    
    input {
      width: 100%;
      padding: 10px;
      border: 1px solid #ddd;
      border-radius: 4px;
      font-size: 16px;
    }
    
    select {
      width: 100%;
      padding: 10px;
      border: 1px solid #ddd;
      border-radius: 4px;
      font-size: 16px;
      background-color: white;
    }
    
    button {
      background-color: #F36532;
      color: white;
      border: none;
      border-radius: 4px;
      padding: 12px 20px;
      font-size: 16px;
      font-weight: 500;
      cursor: pointer;
      width: 100%;
      transition: background-color 0.2s;
    }
    
    button:hover {
      background-color: #e55a2a;
    }
    
    .error-message {
      color: #e53935;
      margin-top: 10px;
      font-size: 14px;
      display: none;
    }
    
    .tabs {
      display: flex;
      border-bottom: 2px solid #eee;
      margin-bottom: 20px;
    }
    
    .tab {
      flex: 1;
      text-align: center;
      padding: 10px;
      cursor: pointer;
      font-weight: 500;
    }
    
    .tab.active {
      color: #F36532;
      border-bottom: 2px solid #F36532;
      margin-bottom: -2px;
    }
    
    .tab-content {
      display: none;
    }
    
    .tab-content.active {
      display: block;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="logo-container">
      <img src="/onu-logo.svg" alt="ONU Logo" class="logo">
      <h1>ONU Parts Tracker</h1>
      <p>Mobile Login</p>
    </div>
    
    <div class="tabs">
      <div class="tab" data-target="admin-tab">Admin</div>
      <div class="tab" data-target="student-tab">Student</div>
      <div class="tab active" data-target="tech-tab">Technician</div>
    </div>
    
    <div class="tab-content" id="admin-tab">
      <div class="card">
        <div class="card-header">
          <div class="card-title">Administrator Login</div>
          <div class="card-description">Full system access</div>
        </div>
        
        <form id="admin-form" method="post" action="/api/login">
          <input type="hidden" name="role" value="admin">
          <input type="hidden" name="redirect" value="/dashboard">
          
          <div class="form-group">
            <label for="admin-username">Username</label>
            <input type="text" id="admin-username" name="username" required value="admin">
          </div>
          
          <div class="form-group">
            <label for="admin-password">Password</label>
            <input type="password" id="admin-password" name="password" required placeholder="Enter your password">
          </div>
          
          <button type="submit">Login as Administrator</button>
          <div class="error-message" id="admin-error"></div>
        </form>
      </div>
    </div>
    
    <div class="tab-content" id="student-tab">
      <div class="card">
        <div class="card-header">
          <div class="card-title">Student Worker Login</div>
          <div class="card-description">Access Parts Inventory</div>
        </div>
        
        <form id="student-form" method="post" action="/api/login">
          <input type="hidden" name="role" value="student">
          <input type="hidden" name="redirect" value="/parts-inventory">
          
          <div class="form-group">
            <label for="student-username">Username</label>
            <input type="text" id="student-username" name="username" required value="Student">
          </div>
          
          <div class="form-group">
            <label for="student-password">Password</label>
            <input type="password" id="student-password" name="password" required placeholder="Enter your password">
          </div>
          
          <button type="submit">Login as Student Worker</button>
          <div class="error-message" id="student-error"></div>
        </form>
      </div>
    </div>
    
    <div class="tab-content active" id="tech-tab">
      <div class="card">
        <div class="card-header">
          <div class="card-title">Technician Login</div>
          <div class="card-description">Access Parts Issuance</div>
        </div>
        
        <form id="tech-form" method="post" action="/api/login">
          <input type="hidden" name="role" value="technician">
          <input type="hidden" name="redirect" value="/dashboard">
          
          <div class="form-group">
            <label for="tech-select">Select Technician</label>
            <select id="tech-select" name="username" required>
              <option value="">Select your name</option>
              <!-- Options will be loaded from the API -->
            </select>
          </div>
          
          <button type="submit">Login as Technician</button>
          <div class="error-message" id="tech-error"></div>
        </form>
      </div>
    </div>
  </div>
  
  <script>
    // Initialize tabs
    document.addEventListener('DOMContentLoaded', async function() {
      const tabs = document.querySelectorAll('.tab');
      const tabContents = document.querySelectorAll('.tab-content');
      
      tabs.forEach(tab => {
        tab.addEventListener('click', function() {
          tabs.forEach(t => t.classList.remove('active'));
          tabContents.forEach(c => c.classList.remove('active'));
          
          this.classList.add('active');
          const targetId = this.getAttribute('data-target');
          document.getElementById(targetId).classList.add('active');
        });
      });
      
      // Load technicians for the dropdown
      try {
        const response = await fetch('/api/technicians-list');
        if (response.ok) {
          const technicians = await response.json();
          const selectElement = document.getElementById('tech-select');
          
          technicians.forEach(tech => {
            const option = document.createElement('option');
            option.value = tech.username;
            option.textContent = tech.name;
            selectElement.appendChild(option);
          });
        } else {
          console.error('Failed to load technicians');
          document.getElementById('tech-error').textContent = 'Failed to load technicians list';
          document.getElementById('tech-error').style.display = 'block';
        }
      } catch (error) {
        console.error('Error loading technicians:', error);
        document.getElementById('tech-error').textContent = 'Error loading technicians';
        document.getElementById('tech-error').style.display = 'block';
      }
    });
  </script>
</body>
</html>
